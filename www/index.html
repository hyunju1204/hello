<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 짝 맞추기 게임 </title>

<h1> 짝 맞추기 게임 </h1>
<script>
   var beforeValue =""; 
   var beforeId = "";

    function hide(curId){
    	 var value = document.getElementById(curId).getAttribute("value");
    	  	
    	 document.getElementById(curId).setAttribute("src","image/"+value+".png");
    	 setTimeout(function(){ Timer(curId)
    	    },500); // 이미지를 0.5초동안 출력
    	 
    	     
    	 if(beforeValue === value  && beforeId != curId){  
    		 // 이전 사진value값과 현재 이미지value값이 동일 / 아이디값은 각각 따로 주었기때문에 달리적용되야한다. 
    		 setTimeout(function(){ 
    			 Same(beforeId,curId,value);
    			 beforeValue = "";
           beforeId="";
             },600); // 이미지를 0.6초 이후부터 실행
    	 }else{
    		   beforeValue = value;
    	       beforeId=curId;
    	 }
    	}
    
    
    function Timer(curId) {
        document.getElementById(curId).setAttribute("src","image/a1.png");
      }
    function Same(beforeId,curId,value) {
    	 document.getElementById(beforeId).setAttribute("src","image/"+value+".png");
       document.getElementById(curId).setAttribute("src","image/"+value+".png");
      }
    
</script>
</head>
<body>
  <table border="1">
    <tr>
      <td><img id='1-1' onclick=hide('1-1') value="1-1" src="image/a1.png"></td>
